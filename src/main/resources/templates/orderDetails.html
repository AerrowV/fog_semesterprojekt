<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="../public/css/stylesOrder.css" th:href="@{/css/stylesOrder.css}" rel="stylesheet"/>
</head>
<body>
<h1>Order Details</h1>

<div th:if="${message}" class="alert">
    <p th:text="${message}"></p>
</div>

<h2>Order Information</h2>
<p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
<p><strong>Date:</strong> <span th:text="${order.orderDate}"></span></p>
<p><strong>Status:</strong> <span th:text="${order.orderStatus}"></span></p>

<h2>Carport Specifications</h2>
<p><strong>Length:</strong> <span th:text="${carportSpec.length}"></span> cm</p>
<p><strong>Width:</strong> <span th:text="${carportSpec.width}"></span> cm</p>
<p><strong>Roof:</strong> <span th:text="${carportSpec.roofType ? 'Yes' : 'No'}"></span></p>

<p>We want to inject a SVG drawing below:</p>
<
<h1>Carport Order #<span th:text="${carportSpec.carportId}"></span></h1>
<p>Width: <span th:text="${carportSpec.width}"></span> cm</p>
<p>Length: <span th:text="${carportSpec.length}"></span> cm</p>

<div id="carport-drawing">
    <!-- Insert the SVG -->
    <div th:utext="${svg}"></div>
</div>
</body>
</html>
