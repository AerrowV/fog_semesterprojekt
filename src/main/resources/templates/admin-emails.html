<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Email Reply</title>
    <link href="../public/css/admin-Emails.css" th:href="@{/css/admin-Emails.css}" rel="stylesheet">

</head>
<body>
<header class="top-bar">
    <div class="header-container">
        <div class="logo-container">
            <img th:src="@{/images/img.png}" alt="Fog Logo" class="logo">
            <span>Bolig & design</span>
        </div>
        <nav class="menu-container">
            <a th:href="@{/admin}" class="nav-link">Dashboard</a>
        </nav>
    </div>
</header>

<main class="content-container">
    <div class="form-container">
        <h1>Contact the Customer</h1>
        <form th:action="@{/admin/emails}" method="post">
            <div class="form-group">
                <label for="email">Customer Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-input textarea" required></textarea>
            </div>
            <button type="submit" class="primary-button">Send Email</button>
        </form>
    </div>
</main>

<footer>
    <p>Â© 2024 Johannesfog.dk. Alle rettigheder forbeholdes.</p>
</footer>
</body>
</html>
