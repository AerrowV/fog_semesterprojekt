<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Email Reply</title>
    <link href="../public/css/admin-Emails.css" rel="stylesheet" th:href="@{/css/admin-Emails.css}">
</head>
<body>
<header class="top-bar">
    <div class="header-container">
        <div class="logo-container">
            <img alt="Fog Logo" class="logo" th:src="@{/images/img.png}">
            <span>Bolig & design</span>
        </div>
        <nav class="menu-container">
            <a class="nav-link" th:href="@{/admin}">Dashboard</a>
        </nav>
    </div>
</header>

<main class="content-container">
    <div class="form-container">
        <h1>Contact the Customer</h1>
        <form method="post" th:action="@{/admin/emails}">
            <div class="form-group">
                <label for="email">Customer Email:</label>
                <input class="form-input" id="email" name="email" required type="email">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input class="form-input" id="subject" name="subject" required type="text">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-input textarea" id="message" name="message" required></textarea>
            </div>
            <button class="primary-button" type="submit">Send Email</button>
        </form>
    </div>
</main>

<footer>
    <p>Â© 2024 Johannesfog.dk. Alle rettigheder forbeholdes.</p>
</footer>
</body>
</html>
