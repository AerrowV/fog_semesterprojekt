<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
</head>
<body>
<h1>Your Orders</h1>

<div th:if="${message}" class="alert">
    <p th:text="${message}"></p>
</div>

<div th:if="${orders.isEmpty()}">
    <p>No orders found.</p>
</div>

<div th:if="${!orders.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td>
        <span th:if="${orderPrices[order.orderId] != null}"
              th:text="${orderPrices[order.orderId]}">DKK</span>
                <span th:if="${orderPrices[order.orderId] == null}">N/A</span>
            </td>
            <td>
                <a th:href="@{/orders/details/{id}(id=${order.orderId})}">View Details</a>
                <div th:if="${order.orderStatus == 'Approved'}">
                    <a th:href="@{/payment(orderId=${order.orderId})}">
                        <button>Proceed to Payment</button>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/">Tilbage til forsiden</a>
</body>
</html>
