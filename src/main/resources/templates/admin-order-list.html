<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Order Management</title>
</head>
<body>
<h1>Admin Order Management</h1>

<div th:if="${message}" class="alert">
  <p th:text="${message}"></p>
</div>

<table>
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Date</th>
    <th>Status</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="orderWithPrice : ${ordersWithPrices}">
    <td th:text="${orderWithPrice.order.orderId}"></td>
    <td th:text="${orderWithPrice.order.orderDate}"></td>
    <td>
      <form method="post" th:action="@{/update-order-details}">
        <input type="hidden" name="order_id" th:value="${orderWithPrice.order.orderId}" />
        <label for="status">Status:</label>
        <select name="new_status" id="status">
          <option value="In Review" th:selected="${orderWithPrice.order.orderStatus == 'In Review'}">In Review</option>
          <option value="Approved" th:selected="${orderWithPrice.order.orderStatus == 'Approved'}">Approved</option>
          <option value="Rejected" th:selected="${orderWithPrice.order.orderStatus == 'Rejected'}">Rejected</option>
          <option value="Completed" th:selected="${orderWithPrice.order.orderStatus == 'Completed'}">Completed</option>
        </select>
        <label for="percentage">Labor/Overhead Percentage:</label>
        <input type="number" step="0.01" name="percentage" id="percentage" required />
        <button type="submit">Update</button>
      </form>
    </td>
    <td th:text="${orderWithPrice.price}">0 Dkk</td>
  </tr>
  </tbody>
</table>

<a href="/admin" class="button">Back to Dashboard</a>
</body>
</html>
