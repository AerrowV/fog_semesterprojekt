<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="../public/css/contact.css" th:href="@{/css/contact.css}" rel="stylesheet">

</head>
<body>
<header class="top-bar">
  <div class="header-container">
    <div class="logo-container">
      <img th:src="@{/images/img.png}" alt="Fog Logo" class="logo">
      <span>Bolig & design</span>
    </div>
    <nav class="menu-container">
      <a th:href="@{/}" class="nav-link">Home</a>
    </nav>
  </div>
</header>

<main class="content-container">
  <h1>Contact Us</h1>
  <form action="/contact" method="post" class="contact-form">
    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required placeholder="Enter subject">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
    </div>
    <div class="form-group">
      <label for="reason">Reason for Rejection:</label>
      <select id="reason" name="reason">
        <option value="Too Expensive">Too Expensive</option>
        <option value="Wrong Specifications">Wrong Specifications</option>
        <option value="No Longer Needed">No Longer Needed</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button type="submit" class="primary-button">Send Message</button>
  </form>
  <a href="/" class="secondary-button">Back to Home</a>
</main>

<footer>
  <p>2024 Johannesfog.dk. Alle rettigheder forbeholdes.</p>
</footer>
</body>
</html>
