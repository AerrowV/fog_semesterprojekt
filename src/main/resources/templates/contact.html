<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact Us</title>
    <link href="../public/css/contact.css" rel="stylesheet" th:href="@{/css/contact.css}">

</head>
<body>
<header class="top-bar">
    <div class="header-container">
        <div class="logo-container">
            <img alt="Fog Logo" class="logo" th:src="@{/images/img.png}">
            <span>Bolig & design</span>
        </div>
        <nav class="menu-container">
            <a class="nav-link" th:href="@{/}">Home</a>
        </nav>
    </div>
</header>

<main class="content-container">
    <h1>Kontakt Os</h1>
    <form action="/contact" class="contact-form" method="post">
        <div class="form-group">
            <label for="email">Din Email:</label>
            <input id="email" name="email" placeholder="Email" required type="email">
        </div>
        <div class="form-group">
            <label for="subject">Emne:</label>
            <input id="subject" name="subject" placeholder="Emne" required type="text"/>
        </div>
        <div class="form-group">
            <label for="message">Besked:</label>
            <textarea id="message" name="message" placeholder="Besked" required></textarea>
        </div>
        <div class="form-group">
            <label for="reason">Årsag til at kontakte os:</label>
            <select id="reason" name="reason">
                <option value="Too Expensive">Ønske om tilbud</option>
                <option value="Wrong Specifications">Forkert vare</option>
                <option value="No Longer Needed">Reklamation</option>
                <option value="Other">Andet</option>
            </select>
        </div>
        <button class="primary-button" type="submit">Send Besked</button>
    </form>
</main>

<footer>
    <p>© 2024 Johannesfog.dk. Alle rettigheder forbeholdes..</p>
</footer>
</body>
</html>
