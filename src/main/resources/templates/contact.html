<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
<h1>Contact Us</h1>
<form th:action="@{/contact}" method="post">
  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" required th:value="${session.user_email}" />
  <br />
  <label for="subject">Subject:</label>
  <input type="text" id="subject" name="subject" required th:value="${param.subject}" />
  <br />
  <label for="message">Message:</label>
  <textarea id="message" name="message" required th:text="${param.message}">
</textarea>
  <br />
  <label for="reason">Reason for Rejection:</label>
  <select id="reason" name="reason">
    <option value="Too Expensive">Too Expensive</option>
    <option value="Wrong Specifications">Wrong Specifications</option>
    <option value="No Longer Needed">No Longer Needed</option>
    <option value="Other">Other</option>
  </select>
  <br />
  <button type="submit">Send Message</button>
</form>
<a href="/" class="button">Back to Home</a>
</body>
</html>
