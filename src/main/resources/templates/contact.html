<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact Us</title>
    <link href="../public/css/contact.css" rel="stylesheet" th:href="@{/css/contact.css}">

</head>
<body>
<header class="top-bar">
    <div class="header-container">
        <div class="logo-container">
            <img alt="Fog Logo" class="logo" th:src="@{/images/img.png}">
            <span>Bolig & design</span>
        </div>
        <nav class="menu-container">
            <a class="nav-link" th:href="@{/}">Home</a>
        </nav>
    </div>
</header>

<main class="content-container">
    <h1>Contact Us</h1>
    <form action="/contact" class="contact-form" method="post">
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input id="email" name="email" placeholder="Your email" required type="email">
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input id="subject" name="subject" placeholder="Your subject" required type="text"/>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
        </div>
        <div class="form-group">
            <label for="reason">Reason for Rejection:</label>
            <select id="reason" name="reason">
                <option value="Too Expensive">Too Expensive</option>
                <option value="Wrong Specifications">Wrong Specifications</option>
                <option value="No Longer Needed">No Longer Needed</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button class="primary-button" type="submit">Send Message</button>
    </form>
</main>

<footer>
    <p>Â© 2024 Johannesfog.dk. Alle rettigheder forbeholdes..</p>
</footer>
</body>
</html>
