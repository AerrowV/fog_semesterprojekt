<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Update Material</title>
    <link href="../public/css/updateMaterial.css" rel="stylesheet" th:href="@{/css/updateMaterial.css}">
</head>
<body>
<header class="top-bar">
    <div class="header-container">
        <div class="logo-container">
            <img alt="Fog Logo" class="logo" th:src="@{/images/img.png}">
            <span>Bolig & design</span>
        </div>
        <nav class="menu-container">
            <a class="nav-link" th:href="@{/admin}">Panel</a>
            <a class="nav-link" th:href="@{/materials}">Materialer</a>
        </nav>
    </div>
</header>

<main class="content-container">
    <h1>Update Material</h1>
    <form class="form-container" method="post" th:action="@{/materials/update}">
        <input name="id" th:value="${material.materialId}" type="hidden"/>

        <label for="description">Beskrivelse:</label>
        <input id="description" name="description" required th:value="${material.description}" type="text">

        <label for="length">Længde:</label>
        <input id="length" name="length" th:value="${material.length}" type="number">

        <label for="amount">Antal:</label>
        <input id="amount" name="amount" required th:value="${material.amount}" type="number">

        <label for="unit">Enhed:</label>
        <input id="unit" name="unit" required th:value="${material.unit}" type="text">

        <label for="function">Funktion:</label>
        <input id="function" name="function" required th:value="${material.function}" type="text">

        <label for="price">Pris:</label>
        <input id="price" name="price" required th:value="${material.price}" type="number">

        <button class="button-primary" type="submit">Opdater Materiale</button>
        <p class="errormessage" th:text="${#ctx.message}"></p>
    </form>
</main>

<footer>
    <p>© 2024 Johannesfog.dk. Alle rettigheder forbeholdes.</p>
</footer>
</body>
</html>
