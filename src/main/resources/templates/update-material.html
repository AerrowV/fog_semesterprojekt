<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Material</title>
</head>
<body>
<h1>Update Material</h1>
<form th:action="@{/materials/update}" method="post">
    <input type="hidden" name="id" th:value="${material.materialId}" />

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${material.description}" required><br>

    <label for="length">Length:</label>
    <input type="number" id="length" name="length" th:value="${material.length}"><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" th:value="${material.amount}" required><br>

    <label for="unit">Unit:</label>
    <input type="text" id="unit" name="unit" th:value="${material.unit}" required><br>

    <label for="function">Function:</label>
    <input type="text" id="function" name="function" th:value="${material.function}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${material.price}" required><br>

    <button type="submit">Update Material</button>
</form>
<a th:href="@{/materials}">Back to Material List</a>
</body>
</html>
