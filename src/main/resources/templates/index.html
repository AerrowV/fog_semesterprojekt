<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Johannesfog.dk</title>
    <link href="../public/css/styleSheet.css" rel="stylesheet" th:href="@{/css/styleSheet.css}">

</head>
<body>
<header class="top-bar">
    <div class="header-container">
        <div class="logo-container">
            <img alt="Fog Logo" class="logo" th:src="@{/images/img.png}">
            <span>Bolig & design</span>
        </div>
        <div class="menu-container">
            <div class="login-container" th:if="${session.currentUser == null}">
                <a class="login-link" th:href="@{/login}">
                    <img alt="User Icon" class="icon" th:src="@{/images/user-icon.png}">
                    Fog Konto
                </a>
            </div>
            <div class="user-container" th:if="${session.currentUser != null}">
                <a class="my-orders-link" th:href="@{/orders}">
                    <img alt="Orders Icon" class="icon" th:src="@{/images/orders-icon.png}">
                    Mine Ordre
                </a>
                <form method="get" th:action="@{/contact}">
                    <button class="contact" type="submit">Contact Us</button>
                </form>
                <form method="post" style="display: inline;" th:action="@{/logout}">
                    <button class="logout-link" type="submit">
                        <img alt="Logout Icon" class="icon" th:src="@{/images/logout-icon.png}">
                        Log ud
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="info-bar">
        <div class="info-item">
            <p>30 dages returret</p>
        </div>
        <div class="info-item">
            <p>Klik og hent inden for 3 timer*</p>
        </div>
        <div class="info-item">
            <p>1-3 dages levering*</p>
        </div>
        <div class="info-item">
            <p>Lån en trailer gratis</p>
        </div>
    </div>
</header>

<main class="button">
    <div class="button-content">
        <h1>Johannesfog.dk</h1>
        <form method="get" th:action="@{/chooseCarport}" th:if="${isLoggedIn}">
            <button class="button-button" type="submit">Quick Selv-Byg Carport</button>
        </form>

        <form method="get" th:action="@{/login}" th:unless="${isLoggedIn}">
            <button class="button-button" type="submit">Quick Selv-Byg Carport</button>
        </form>
    </div>
    <div class="carport-image-container">
        <img alt="Fog Carport" class="carport-image" th:src="@{/images/carport.png}">
    </div>
</main>

<footer>
    <p>© 2024 Johannesfog.dk. Alle rettigheder forbeholdes.</p>
</footer>
</body>
</html>
